<div class="container">
<!-- Start Cards -->

    <div class="row">
        <div class="col s12">
          <div class="card-panel teal">
            <span class="white-text">
              <div class="right-align"><h5>All races in the database... </h5></div>
            </span>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card-panel white">
                Search for a specific race...
                <input ng-model="raceMenuCtrl.race_search"></input>
            </div>
        </div>
    </div>

    <div class="row center">
      <div class = "col s12">
        <race-list 
            ng-repeat="race in raceMenuCtrl.races | orderBy : '-date' | filter:{results_in_database: true} | filter : raceMenuCtrl.race_search" 
            race="race" 
        >
        </race-list>
      </div>
    </div>
<!-- End Cards -->

</div>
