<!-- Card One -->
  <div class="col s12 l4">
    <div class="card">
        <div class="card-image">
          <img src="../../static/images/race_image.jpg">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
        {{raceListCtrl.race.name}}
        <hr>
        <table>
          <tr>
            <td>Date:</td>
            <td>{{raceListCtrl.race.date | date:'medium'}}</td>
          </tr>
          <tr>
            <td>Distance:</td>
            <td>{{raceListCtrl.race.distance}} miles</td>
          </tr>
        </table>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
  </div>
<!-- End Card One -->
