<page-header></page-header>
<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2"></h1>
        <div class="row center">
          <h5 class="header col s12 light"></h5>
        </div>
      </div>
    </div>
    <div parallax>
      <img src="/static/images/woman-jogger-jogging-sport.jpg" alt="Description" />
    </div>
</div>

<div class = "col s12 light-blue accent-4">
  <div class = "container">
      <div class = "row">
        <div class = "col s12">
          <p>
          Welcome {{ pageCtrl.me.username }}!
          </p>
        </div>
      </div>
  </div>
</div>

  <div class = "container">
      <div class = "row">
        <div class = "col s12 m6">
          <p>
          <h5>Race Results</h5>
          <img src="/static/images/people-jogger-jogging-colors.jpg" width="425px" height="275px">
        </div>
        <div class = "col s12 m6">
          <p>
          <h5>Grand Prix Check In</h5>
          <img src="/static/images/jogger-jogging-sport-marathon.jpg" width="425px" height="275px">
        </div>
      </div>
  </div>

  <div class = "col s12 light-blue accent-4">
    <div class = "container">
        <div class = "row">
          <div class = "col s12">
            <p class="light">We did most of the heavy lifting for you to provide a default stylings that incorporate our custom components. Additionally, we refined animations and transitions to provide a smoother experience for developers.</p>
          </div>
        </div>
    </div>
  </div>

       
  <div class="container">
    <div class="row center">

<!-- Start Cards -->
<race-list 
    ng-repeat="race in pageCtrl.races | orderBy : '-date'" 
    race="race" 
>
</race-list>
<!-- End Cards -->

    </div>
  </div>
<page-footer></page-footer>
